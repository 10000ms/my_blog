version: '3'

services:

  webapp:
    build:
      context: backend
      dockerfile: Dockerfile-dev
    depends_on:
      - mysql
    volumes:
      - ./backend/code/:/backend/code
    command: ["/backend/wait-for-it.sh", "mysql:3306", "--", "python3", "manage.py", "runserver", "0.0.0.0:8000"]
    ports:
      - "8000:8000"

  celery:
    build:
      context: backend
      dockerfile: Dockerfile-dev
    depends_on:
      - redis
      - mysql
    volumes:
      - ./backend/code/:/backend/code
    command: 
      - /bin/sh
      - -c
      - |
        /backend/wait-for-it.sh mysql:3306
        celery -A my_blog worker -l info -P eventlet

  redis:
    image: "redis:5.0-alpine"
    ports:
      - "36379:6379"

  mysql:
    image: mysql:8.0
    command: 
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    restart: always
    volumes:
      - ./volumn/mysql/data:/var/lib/mysql
    environment:
      # 根目录密码默认123456，可以根据需求改密码
      # 修改的时候要同时修改serect文件的密码
      MYSQL_ROOT_PASSWORD: 123456
      # 这个选项会自动创建数据库
      MYSQL_DATABASE: my_blog
    ports:
      - "33306:3306"

 elasticsearch:
    build: elasticsearch
    environment:
      - http.host=0.0.0.0
      - transport.host=127.0.0.1
      - "ES_JAVA_OPTS=-Xms100m -Xmx100m"
    ports:
      - "9200:9200"
      - "9300:9300"
